<!DOCTYPE html>
<html>
<head>
<style>
span {
  display: block;
}
</style>
</head>
<body>
  <style>
h2.a {
  visibility: visible;
}

h2.b {
  visibility: hidden;
}
</style>
</head>
<body>

<h1>visibility Property</h1>

<h2 class="a">heading is visible</h2>

<h2 class="b">heading is hidden</h2>

<p>Notice that the hidden heading still takes up space on the page.</p>

<style>
table, td {
  border: 1px solid black;
}

tr.collapse {
  visibility: collapse;
}
</style>
</head>
<body>

<h1>collapse property</h1>

<table>
  <tr>
    <td>Sabita</td>
    <td>Mohanty</td>
  </tr>
  <tr class="collapse">
    <td>MCA</td>
    <td>3rdyear</td>
  </tr>
</table>

</body>
</html>
